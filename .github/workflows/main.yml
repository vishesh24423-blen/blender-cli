name: Blender Job Runner

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Job ID from Firestore'
        required: true
      script:
        description: 'Python script content (base64)'
        required: true
      format:
        description: 'Output format (glb, obj, fbx)'
        required: true
        default: 'glb'

env:
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
  R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
  R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
  FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
  R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Blender
        run: sudo snap install blender --classic

      - name: Decode script
        run: echo "${{ github.event.inputs.script }}" | base64 -d > /tmp/script.py

      - name: Run Blender
        run: |
          blender --background --python /tmp/script.py -- \
            --output /tmp/output \
            --format ${{ github.event.inputs.format }}

      - name: Upload to R2 and update Firestore
        run: node persistent_worker.js
        env:
          JOB_ID: ${{ github.event.inputs.job_id }}
          FORMAT: ${{ github.event.inputs.format }}
          OUTPUT_PATH: /tmp/output.${{ github.event.inputs.format }}
