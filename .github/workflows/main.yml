name: Blender Persistent Worker
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  worker:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Blender + numpy
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y blender python3-numpy
          blender --version
          SITE_PACKAGES=$(python3 -c "import site; print(site.getsitepackages()[0])")
          echo "PYTHONPATH=$SITE_PACKAGES" >> $GITHUB_ENV
          echo "Numpy path: $SITE_PACKAGES"

      - name: Mark runner ACTIVE
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: node scripts/set_runner_status.js active

      - name: Run persistent queue worker
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          WINDOW_MINUTES: '350'
        run: node scripts/persistent_worker.js

      - name: Mark runner INACTIVE
        if: always()
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: node scripts/set_runner_status.js inactive
